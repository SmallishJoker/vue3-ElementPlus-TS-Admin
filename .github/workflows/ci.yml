name: PNPM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. 安装指定版本的 pnpm
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8.14.0

    # 3. 设置 Node.js 并启用 pnpm 缓存
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    # 4. 安装依赖
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      env:
        CI: true

    # 5. 运行代码检查
    - name: Run linting
      run: pnpm run lint

    # 6. 运行测试
    - name: Run tests
      run: pnpm run test
      env:
        CI: true

    # 7. 构建项目
    - name: Build project
      run: pnpm run build
      env:
        NODE_ENV: production

    # 8. 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true