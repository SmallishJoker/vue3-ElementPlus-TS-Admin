name: PNPM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 启用 pnpm 的专用缓存目录
    defaults:
      run:
        shell: bash

    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 安装 pnpm 并配置缓存
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8        # 指定 pnpm 版本
        run_install: false

    # 3. 设置 Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'     # 关键：使用 pnpm 专属缓存

    # 4. 安装依赖（pnpm 专属命令）
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      env:
        CI: true

    # 5. 代码检查
    - name: Run linting
      run: pnpm run lint

    # 6. 运行测试
    - name: Run tests
      run: pnpm run test
      env:
        CI: true

    # 7. 构建项目
    - name: Build project
      run: pnpm run build
      env:
        NODE_ENV: production

    # 8. 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # 根据项目实际构建目录修改