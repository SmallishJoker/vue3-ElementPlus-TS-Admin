name: PNPM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2. 安装 pnpm
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    # 3. 设置 Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    # 4. 安装依赖（智能处理锁文件）
    - name: Install dependencies
      run: |
        # 检查锁文件是否存在
        if [ -f "pnpm-lock.yaml" ]; then
          echo "Lockfile exists. Using frozen lockfile."
          pnpm install --frozen-lockfile
        else
          echo "Lockfile missing. Installing without frozen lockfile."
          pnpm install
        fi
      env:
        CI: true

    # 5. 代码检查
    - name: Run linting
      run: pnpm run lint

    # 6. 运行测试
    - name: Run tests
      run: pnpm run test
      env:
        CI: true

    # 7. 构建项目
    - name: Build project
      run: pnpm run build
      env:
        NODE_ENV: production

    # 8. 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist